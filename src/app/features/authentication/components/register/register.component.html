<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Crear cuenta</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-3">
      
      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block text-xs font-medium text-gray-700 mb-1">Nombre</label>
          <input type="text" formControlName="nombre" class="w-full px-4 py-2 rounded-xl border focus:ring-2 outline-none text-sm" />
        </div>
        <div>
          <label class="block text-xs font-medium text-gray-700 mb-1">Apellido</label>
          <input type="text" formControlName="apellido" class="w-full px-4 py-2 rounded-xl border focus:ring-2 outline-none text-sm" />
        </div>
      </div>

      <div>
        <label class="block text-xs font-medium text-gray-700 mb-1">Usuario</label>
        <input type="text" formControlName="username" class="w-full px-4 py-2 rounded-xl border focus:ring-2 outline-none text-sm" />
      </div>

      <div>
        <label class="block text-xs font-medium text-gray-700 mb-1">Email</label>
        <input type="email" formControlName="email" class="w-full px-4 py-2 rounded-xl border focus:ring-2 outline-none text-sm" />
      </div>

      <div>
        <label class="block text-xs font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" formControlName="password" class="w-full px-4 py-2 rounded-xl border focus:ring-2 outline-none text-sm" />
      </div>

      <button
        type="submit"
        [disabled]="loading || form.invalid"
        class="w-full py-2 rounded-xl font-medium bg-blue-600 hover:bg-blue-700 text-white transition-all mt-4"
      >
        {{ loading ? 'Creando cuenta...' : 'Registrarme' }}
      </button>

      <div class="text-center mt-4 pt-4 border-t">
        <a routerLink="/auth/login" class="text-sm text-blue-600 font-semibold hover:underline">
          ¿Ya tienes cuenta? Inicia sesión
        </a>
      </div>

      @if (error) {
        <p class="text-red-600 text-xs mt-2 text-center">{{ error }}</p>
      }
    </form>
  </div>
</div>
